<div class="form-group">
    <label for="title" class="col-lg-2 control-label">Title</label>
    <div class="col-lg-10">
        <input type="text" ng-model="interest.title" class="form-control" id="interest-title" placeholder=Title>
    </div>
</div>

<div class="form-group">
    <label for="description" class="col-lg-2 control-label">Description</label>
    <div class="col-lg-10">
        <input type="text" ng-model="interest.description" class="form-control" id="interest-description" placeholder=Description>
    </div>
</div>

<div class="form-group">
    <label class="col-lg-10 control-label">Any custom fields?</label>
    <div class="col-lg-10">
        <div ng-repeat="field in fields">
		    <label>Field description: </label>
		    <input type="text" placeholder="Description" ng-model="field.description">
		    <label>Field Type: </label>
		    <select class="custom-select" ng-model="field.type">
		      	<option selected value="text">Text</option>
		      	<option value="image">Image</option>
	    	</select>
	    	
  		</div>
    </div>
</div>

<div class="form-group">
    <div class="col-lg-offset-2 col-lg-2">
    </div>
</div>
