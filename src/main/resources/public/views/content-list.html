<div class="row placeholders">
    <div class="col-xs-6 col-sm-3 placeholder list-group-item" ng-repeat="content in savedContents">
        <img src="{{content.imgPath}}"
             width="200" height="200" alt="No image">
        <h4>{{content.title}}</h4>
        <p class = "text-limit">{{content.description}}</p>
        <span class="text-muted">{{content.interestId}}</span>
        <a ng-href="#/contentdetails/{{content.id}}">View Details</a>
    </div>

</div>
