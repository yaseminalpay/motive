<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Motives</h1>
            <div id = "divForInterests" class="list-group" ng-repeat="interest in savedInterests">
                 <div class="list-group-item">
	                 <button
	                    type="button"
	                    class="btn btn-default btn-xs add-button"
	                    ui-sref="newContent"><i class="fa fa-plus-square icon-cog ui-sref="newContent"></i>
	            	</button>
	                <a ui-sref=".contents({interestId: interest.id})"">{{interest.title}}</a>
              	</div>
                
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <!-- div for content listing and creating-->
            <div ui-view></div>

        </div>
        <!-- /.col-lg-9 -->

    </div>

</div>
