
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Interests</h1>
            <div class="list-group" ng-repeat="interest in savedInterests">
                <a ng-href="index.html#/contents/{{interest.id}}" class="list-group-item">{{interest.title}}</a>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <h1 class="my-4">Items</h1>

            <div class="row placeholders" ng-controller="PagingContentController" >
                <div class="col-xs-6 col-sm-3 placeholder list-group-item" ng-repeat="content in filteredContents" >
                    <img src="https://cdn0.iconfinder.com/data/icons/kameleon-free-pack-rounded/110/Download-Computer-512.png" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                    <h4>{{content.title}}</h4>
                    <span class="text-muted">{{content.interestId}}</span>
                </div>
                <pagination
                        ng-model="currentPage"
                        total-items="savedContents.length"
                        max-size="maxSize"
                        boundary-links="true">
                </pagination>

            </div>

        </div>
        <!-- /.col-lg-9 -->

    </div>

</div>
