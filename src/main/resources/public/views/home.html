<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Interests</h1>
            <div class="list-group" ng-repeat="interest in savedInterests">
                <a ng-href="index.html#/contents/{{interest.id}}" class="list-group-item">{{interest.title}}</a>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
            <div>

                <h1 class="my-4">
                	Items
                	<a ui-sref="newItem" class="btn btn-primary btn-sm nodecoration">Create New Item</a>
                </h1>


            </div>

            <div class="row placeholders">
                <div class="col-xs-6 col-sm-3 placeholder list-group-item" ng-repeat="content in savedContents">
                    <img src="{{content.imgPath}}"
                         width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                    <h4>{{content.title}}</h4>
                    <span class="text-muted">{{content.interestId}}</span>
                </div>

            </div>

        </div>
        <!-- /.col-lg-9 -->

    </div>

</div>
